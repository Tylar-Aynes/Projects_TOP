<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-upper">
            <input type="search"/>
            <div class="upper-links">
                <a>Bell</a>
                <a>Profile</a>
                <a>Account</a>
            </div>
        </div>
        <div class="header-lower">
            <div class="main-icon">Insert Icon Here</div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
<div class="sidebar">
        <div class="brand"><img class="dashboard-icon" src="./icons/view-dashboard.svg"/><span>Dashboard</span></div>
        <div class="links">
            <div class="personal-links">
                <div class="icon-links"><img class="icons" src="./icons/home-circle-outline.svg"/><a>Home</a></div>
                <div class="icon-links"><img class="icons" src="./icons/id-card.svg"/><a>Profile</a></div>
                <div class="icon-links"><img class="icons" src="./icons/message.svg"/><a>Messages</a></div>
                <div class="icon-links"><img class="icons" src="./icons/history.svg"/><a>History</a></div>
                <div class="icon-links"><img class="icons" src="./icons/folder-multiple.svg"/><a>Tasks</a></div>
                <div class="icon-links"><img class="icons" src="./icons/account-group.svg"/><a>Communities</a></div>
            </div>
            <div class="account-links">
                <div class="icon-links"><img class="icons" src="./icons/cog.svg"/><a>Settings</a></div>
                <div class="icon-links"><img class="icons" src="./icons/lifebuoy.svg"/><a>Support</a></div>
                <div class="icon-links"><img class="icons" src="./icons/security.svg"/><a>Privacy</a></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="titles"></div>
        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="side-content">
            <div class="announcements"></div>
            <div class="trends"></div>
        </div>
    </div>
</body>
</html>
