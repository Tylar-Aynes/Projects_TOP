<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-upper">
            <input type="search"/>
            <div class="upper-links">
                <a>Bell</a>
                <a>Profile</a>
                <a>Account</a>
            </div>
        </div>
        <div class="header-lower">
            <div class="main-icon">Insert Icon Here</div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">

        <div class="brand">Dashboard</div>
        <div class="links">
            <div class="personal-links">
                <a>Home</a>
                <a>Profile</a>
                <a>Messages</a>
                <a>History</a>
                <a>Tasks</a>
                <a>Communities</a>
            </div>
            <div class="account-links">
                <a>Settings</a>
                <a>Support</a>
                <a>Privacy</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="titles"></div>
        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="side-content">
            <div class="announcements"></div>
            <div class="trends"></div>
        </div>
    </div>
</body>
</html>
