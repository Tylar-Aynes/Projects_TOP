<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class ="sidebar"></div>
    <div class ="main-content">
        <div class="main-header">
            <p>Aenean ut suscipit mauris, a tincidunt sem. Ut a mi augue. Orci varius natoque penatibus et magnis dis parturient montes,
                 nascetur ridiculus mus. Morbi porta nunc neque, vitae pulvinar massa pellentesque quis.
            </p>
        </div>
        <div class="form-content">
            <form>
                <h2>Let's grow peppers!</h2>
                <div class="entry">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname"/>
                </div>

                <div class="entry">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname"/>
                </div>

                <div class="entry">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email"/>
                </div>

                <div class="entry">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone"/>
                </div>

                <div class="entry">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password"/>
                </div>
                <div class="entry">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password"/>
                </div>
            </form>
        </div>
        <div class="main-footer">
            <button>Create Account</button>
            <div class="link">Already have an account? <a href="#">Log in</a></div>

        </div>
    </div>

</body>
</html>
